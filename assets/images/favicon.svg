<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- sgiT 3D Cube Logo - Simplified -->
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43D240;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3503;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#1A3503" rx="20"/>
  
  <!-- Cube rotated 45 degrees -->
  <g transform="translate(50, 50) rotate(45)">
    <rect x="-20" y="-20" width="40" height="40" fill="url(#cubeGradient)" stroke="#43D240" stroke-width="2"/>
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
