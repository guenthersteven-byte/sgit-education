# ============================================================================
# sgiT Education Platform - Site Configuration
# ============================================================================
#
# nginx Server Block für die Education Platform
#
# @version 1.0
# @date 05.12.2025
# ============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Document Root
    root /var/www/html;
    index index.php index.html;

    # Charset
    charset utf-8;

    # Upload-Limit fuer Hausaufgaben-Fotos (Default 1MB reicht nicht)
    client_max_body_size 10m;

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/education_access.log;
    error_log /var/log/nginx/education_error.log;

    # ========================================================================
    # Static Files - Caching
    # ========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ========================================================================
    # PHP Processing
    # ========================================================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # PHP-FPM Container
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        
        # FastCGI Parameters
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts für lange AI-Requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer Settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # ========================================================================
    # Main Location
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ========================================================================
    # Deny Access to Hidden Files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Deny Access to Sensitive Files
    # ========================================================================
    location ~* (\.db|\.sqlite|\.md|\.log|\.sh|\.bat)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Allow SQLite for Internal PHP (but not direct access)
    # ========================================================================
    location ~ ^/(AI|wallet|bots|clippy|hausaufgaben)/.*\.(db|sqlite)$ {
        internal;
    }

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Favicon
    # ========================================================================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # ========================================================================
    # Robots.txt
    # ========================================================================
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
